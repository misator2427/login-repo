<!doctype html>
<html lang="es">
  <head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  </head>
  
  <body class="font-sans text-base leading-relaxed font-normal bg-[#f8f9fd] text-gray-500 min-h-screen">
    <section class="py-28">
      <div class="w-full max-w-[1140px] mx-auto px-4 sm:max-w-[540px] md:max-w-[720px] lg:max-w-[960px]">
        <!-- TÃ­tulo superior -->
        <div class="flex justify-center">
          <div class="w-full md:w-1/2 text-center mb-12">
            <h2 class="text-[28px] text-black">Login</h2>
          </div>
        </div>

        <!-- Card contenedor -->
        <div class="flex justify-center">
          <div class="w-full lg:w-10/12">
            <div class="w-full rounded-lg shadow-[0px_10px_34px_-15px_rgba(0,0,0,0.24)] flex flex-col md:flex-row overflow-hidden">
              <!-- Panel derecho -->
              <div class="w-full md:w-1/2 bg-gradient-to-br from-[#f75959] to-[#f35587] text-white p-6 lg:p-12 flex flex-col items-center justify-center text-center md:order-last">
                <div class="w-full">
                  <h2 class="font-black text-white text-2xl mb-2">Welcome to login</h2>
                  <p class="mb-6">Don't have an account?</p>
                  <a href="#" class="inline-block px-5 py-2.5 text-base rounded-full border-2 border-white text-white bg-transparent hover:bg-white hover:text-black transition-all duration-300 focus:outline-none focus:ring-0">
                    Sign Up
                  </a>
                </div>
              </div>

              <!-- Panel izquierdo (formulario) -->
              <div class="w-full md:w-1/2 bg-white relative p-6 lg:p-12">
                <div class="flex flex-wrap">
                  <div class="w-full">
                    <h3 class="font-light text-black text-xl mb-6">Sign In</h3>
                  </div>

                  <!-- Iconos de redes sociales -->
                   
                  
                </div>

                <form action="#" class="mt-6">
                  <div class="relative mb-8">
                    <label class="block text-xs uppercase tracking-widest text-black font-bold mb-1" for="name2">Username</label>
                    <input type="text" id="name2" placeholder="Username" required
                      class="w-full h-12 rounded-full bg-black/5 text-black text-base border border-transparent px-5 placeholder:text-black/20 focus:outline-none focus:ring-0 focus:bg-black/[0.07] transition-colors duration-200">
                  </div>
                  <div class="relative mb-8">
                    <label class="block text-xs uppercase tracking-widest text-black font-bold mb-1" for="password2">Password</label>
                    <input type="password" id="password2" placeholder="Password" required
                      class="w-full h-12 rounded-full bg-black/5 text-black text-base border border-transparent px-5 placeholder:text-black/20 focus:outline-none focus:ring-0 focus:bg-black/[0.07] transition-colors duration-200">
                  </div>
                  <div class="relative mb-8">
                    <button type="submit"
                      class="w-full h-12 rounded-full bg-gradient-to-br from-[#f75959] to-[#f35587] text-white font-normal text-base px-4 border border-[#f35588] hover:bg-[#f35588] hover:border-[#f35588] transition-colors duration-300 focus:outline-none focus:ring-0 cursor-pointer">
                      Sign In
                    </button>
                  </div>
                  <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
                    <div class="w-full md:w-1/2 text-left">
                      <label class="flex items-center gap-2 cursor-pointer select-none text-base font-medium text-[#f35588]">
                        <input type="checkbox" checked class="w-4 h-4 rounded border-gray-300 text-[#f35588] focus:ring-[#f35588] accent-[#f35588]">
                        Remember Me
                      </label>
                    </div>
                    <div class="w-full md:w-1/2 text-left md:text-right">
                      <a href="#" class="text-gray-500 hover:text-[#f35588] transition-colors duration-300 focus:outline-none">Forgot Password</a>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  </body>
</html>
